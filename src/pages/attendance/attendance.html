<ion-header>

  <ion-navbar>
    <ion-title>{{eventGroup?.event.name | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card
    *ngFor="let member of members | async">
    <ion-card-content>
      <p>{{member.firstName}} {{member.lastName}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button
          ion-button
          clear
          small
          (click)="onVote(member)"
          *ngIf="!isDone(member)">Vote</button>
        <button
          ion-button
          clear
          small
          color="danger"
          (click)="onUnvote(member)"
          *ngIf="isDone(member)">Unvote</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
