<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3 text-center>Select an event</h3>
  <ion-list icon-left>
    <button
      ion-item
      *ngFor="let event of events | async"
      [navPush]="attendancePage"
      [navParams]="event">
      <ion-icon mail-open item-left></ion-icon>
      <h2>{{ event.name | uppercase }}</h2>
      <p>{{ event.when }} @ {{ event.where }} </p>
      <div>
        <ion-icon name="thumbs-up" color="secondary"></ion-icon>
        <label>{{getAttendanceCount(event.$key)}} attendees</label>
</div>
</button>
</ion-list>
</ion-content>
