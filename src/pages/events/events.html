<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select an event</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let event of events | async"
      [navPush]="attendancePage"
      [navParams]="event">
      <ion-icon mail-open item-left></ion-icon>
      <h2>{{ event.name | uppercase }}</h2>
      <p>{{ event.when }} </p>
      <p>{{ event.where }} </p>
    </button>
  </ion-list>
</ion-content>
